[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ========================================
# SEO REDIRECTS - Consolidate Domain Authority
# ========================================

# Force www to non-www (301 permanent redirect)
[[redirects]]
  from = "https://www.nexeratechnco.com/*"
  to = "https://nexeratechnco.com/:splat"
  status = 301
  force = true

# Block legacy/junk pages from old platforms (Pet Lover, Checkout, Customer Cabinet, etc.)
[[redirects]]
  from = "/collections/*"
  to = "/"
  status = 301

[[redirects]]
  from = "/products/*"
  to = "/services"
  status = 301

[[redirects]]
  from = "/checkout"
  to = "/"
  status = 301

[[redirects]]
  from = "/checkout/*"
  to = "/"
  status = 301

[[redirects]]
  from = "/cart"
  to = "/"
  status = 301

[[redirects]]
  from = "/cart/*"
  to = "/"
  status = 301

[[redirects]]
  from = "/account"
  to = "/"
  status = 301

[[redirects]]
  from = "/account/*"
  to = "/"
  status = 301

[[redirects]]
  from = "/customer-cabinet"
  to = "/"
  status = 301

[[redirects]]
  from = "/pages/*"
  to = "/"
  status = 301

[[redirects]]
  from = "/blogs/*"
  to = "/blog"
  status = 301
